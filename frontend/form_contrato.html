<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovación de Contrato</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3 mb-3">
        <h1 class="text-center">Renovación de Contrato</h1>
        <form id="contratoForm" class="row g-3 mt-4">
            <div class="col-md-6">
                <label for="empresa" class="form-label">Nombre de la Empresa:</label>
                <input type="text" class="form-control" id="empresa" name="empresa" required>
            </div>
            <div class="col-md-6">
                <label for="ruc" class="form-label">RUC de la Empresa:</label>
                <input type="text" class="form-control" id="ruc" name="ruc" required>
            </div>
            <div class="col-md-6">
                <label for="representante" class="form-label">Representante de la Empresa:</label>
                <input type="text" class="form-control" id="representante" name="representante" required>
            </div>
            <div class="col-md-6">
                <label for="dni_representante" class="form-label">DNI del Representante:</label>
                <input type="text" class="form-control" id="dni_representante" name="dni_representante" required>
            </div>
            <div class="col-md-6">
                <label for="nombre_trabajador" class="form-label">Nombre del Trabajador:</label>
                <input type="text" class="form-control" id="nombre_trabajador" name="nombre_trabajador" required>
            </div>
            <div class="col-md-6">
                <label for="dni_trabajador" class="form-label">DNI del Trabajador:</label>
                <input type="text" class="form-control" id="dni_trabajador" name="dni_trabajador" required>
            </div>
            <div class="col-md-6">
                <label for="domicilio" class="form-label">Domicilio:</label>
                <input type="text" class="form-control" id="domicilio" name="domicilio" required>
            </div>
            <div class="col-md-6">
                <label for="objeto_social" class="form-label">Objeto Social de la Empresa:</label>
                <input type="text" class="form-control" id="objeto_social" name="objeto_social" required>
            </div>
            <div class="col-md-6">
                <label for="puesto" class="form-label">Puesto del Trabajador:</label>
                <input type="text" class="form-control" id="puesto" name="puesto" required>
            </div>
            <div class="col-md-6">
                <label for="inicio_contrato" class="form-label">Inicio del Contrato:</label>
                <input type="date" class="form-control" id="inicio_contrato" name="inicio_contrato" required>
            </div>
            <div class="col-md-6">
                <label for="fin_contrato" class="form-label">Fin del Contrato:</label>
                <input type="date" class="form-control" id="fin_contrato" name="fin_contrato" required>
            </div>
            <div class="col-md-6 d-flex flex-column">
                <label for="fecha_laboral" class="form-label">Fecha Laboral:</label>
                <div class="d-flex align-items-center">
                    <select name="f_inicio" id="f_inicio" class="form-control" title="Seleeciona un día">
                        <option value="" selected disabled>Selecciona un día</option>
                        <option value="1">Lunes</option>
                        <option value="2">Martes</option>
                        <option value="3">Miércoles</option>
                        <option value="4">Jueves</option>
                        <option value="5">Viernes</option>
                        <option value="6">Sábado</option>
                    </select>
                    <span class="mx-3">a</span>
                    <select name="f_fin" id="f_fin" class="form-control" title="Seleeciona un día">
                        <option value="" selected disabled>Selecciona un día</option>
                        <option value="1">Lunes</option>
                        <option value="2">Martes</option>
                        <option value="3">Miércoles</option>
                        <option value="4">Jueves</option>
                        <option value="5">Viernes</option>
                        <option value="6">Sábado</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <label for="hora_laboral" class="form-label">Hora Laboral:</label>
                <div class="d-flex align-items-center">
                    <input type="time" class="form-control" name="h_inicio" id="h_inicio">
                    <span class="mx-3">a</span>
                    <input type="time" class="form-control" name="h_fin" id="h_fin">
                </div>
            </div>
            <div class="col-md-6">
                <label for="salario" class="form-label">Salario Mensual (S/):</label>
                <input type="number" class="form-control" id="salario" name="salario" step="0.01" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Generar Contrato</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
